name: Generate and Deploy IPA to TestFlight

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: macos-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Xcode
        run: sudo xcode-select --switch /Applications/Xcode.app/Contents/Developer

      - name: Install CocoaPods
        run: sudo gem install cocoapods

      - name: Install dependencies
        run: pod install
        working-directory: ./SafariExtApp

      - name: Build
        run: xcodebuild -workspace extApp.xcworkspace -scheme extApp -destination "generic/platform=iOS" clean build CODE_SIGN_STYLE=Automatic
        working-directory: ./SafariExtApp