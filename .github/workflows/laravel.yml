name: Laravel

on:
  push:
    branches:
      - main

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Configure Git
        run: |
          git config --global user.email "vikash27hbk@gmail.com"
          git config --global user.name "vikash279"
          git checkout -b new-branch
          git add .
          git commit -m "Commit message"
          git push https://${{ secrets.PAT }}@github.com/Technodroidz/ExtensionApp.git --set-upstream origin new-branch

      - name: Copy .env
        run: php -r "file_exists('.env') || copy('.env.example', '.env');"

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: 8

      - name: Generate key
        run: php artisan key:generate

      - name: Run tests
        run: vendor/bin/phpunit --testdox --colors=never

      - name: Upload test results
        uses: actions/upload-artifact@v2
        with:
          name: test-results
          path: public
