name: Laravel

on:
  push:
    branches:
      - main  

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Copy .env
        run: php -r "file_exists('.env') || copy('.env.example', '.env');"

      - name: Install dependencies
        run: composer install
        working-directory: ./WebAndApiExt
          
      - name: Build package
        run: php artisan package:discover && composer build
        working-directory: ./WebAndApiExt

      - name: Publish package
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ github.event.release.tag_name }}
          release_name: Release ${{ github.event.release.tag_name }}
          body: ${{ github.event.release.body }}
          draft: false
          prerelease: false
          token: ${{ secrets.PAT }} 

  publish-gpr:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Install dependencies
        run: composer install --no-dev
      - name: Create package directory
        run: mkdir my-package
      - name: Build and publish package
        run: |
          php artisan package:discover
          tar -czvf my-package.tar.gz my-package
          curl -v \
            -X PUT \
            -H "Content-Type: application/octet-stream" \
            -H "Authorization: Bearer ${{ secrets.PAT }}" \
            --data-binary @my-package.tar.gz \
            "https://uploads.github.com/repos/${{ github.repository }}/packages/my-package/${{ github.sha }}/my-package.tar.gz"
