name: Safari Extension CI

on:
  push:
    branches:
      - main

jobs:
  build-and-test:
    runs-on: macOS-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Install Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '2.7'

      - name: Install Bundler
        run: gem install bundler

      - name: Build extension
        run: xcodebuild -project SafariExtApp/extApp.xcodeproj -scheme extApp(iOS) -destination "generic/platform=macOS" build

      - name: Test extension
        run: xcodebuild -project SafariExtApp/extApp.xcodeproj -scheme extApp(iOS) -destination "generic/platform=macOS" test

      - name: Archive extension
        run: xcodebuild -project SafariExtApp/extApp.xcodeproj -scheme extApp(iOS) -destination "generic/platform=macOS" archive -archivePath "build/Archive.xcarchive"

      - name: Export archive as Safari extension
        run: xcodebuild -exportArchive -archivePath "build/Archive.xcarchive" -exportPath "build" -exportOptionsPlist "SafariExtApp/ExportOptions.plist"

      - name: Upload artifacts
        uses: actions/upload-artifact@v2
        with:
          name: artifacts
          path: build/*.safariextz
